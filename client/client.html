<!DOCTYPE html>
<html lang="en">
<head>
  <title>Our simple HTTP server</title>
  <link rel="stylesheet" type="text/css" href="/style.css">
  
  <script>
    const handleResponse = async (response) => {
      const resText = await response.text();
      const contentType = response.headers.get('Content-Type');

      console.log(resText);

      if (contentType === 'application/json') {
        const parsedResponse = JSON.parse(resText);
        //h1.textContent = `Name: ${parsedResponse.name}`;
        //p.textContent = `Age: ${parsedResponse.name}`;
      } else if (contentType === 'text/xml') {
        const parsedResponse = new window.DOMParser().parseFromString(resText, 'text/xml');
        //h1.textContent = `Name: ${parsedResponse.querySelector('name').textContent}`;
        //p.textContent = `Age: ${parsedResponse.querySelector('age').textContent}`;
      }
    }

    const sendFetchRequest = async (url, acceptedType) => {
      const response = await fetch(url, {
        method: 'GET',
        headers: {
          'Accept': acceptedType
        },
      });

      handleResponse(response);
    }

    const init = () => {
      document.querySelector('#send').onclick = () => {
        const url = document.querySelector('#page').value;
        const acceptedType = document.querySelector('#type').value;

        sendFetchRequest(url, acceptedType);
      };
    }

    window.onload = init;
  </script>
</head>
<body>
  <section id="top">
    <h3>Status Code Tests</h3>
    <select id="page">
      <option value="/success">Success</option>
      <option value="/badRequest">Bad Request</option>
      <option value="/unauthorized">Unauthorized</option>
      <option value="/forbidden">Forbidden</option>
      <option value="/internal">Internal</option>
      <option value="/notImplemented">Not Implemented</option>
      <option value="/notFound">Not Found</option>
    </select>
    <select id="type">
      <option value="application/json">JSON</option>
      <option value="text/xml">XML</option>
    </select>
    <button id="send">Send</button>
  </section>
  <section id="content">
  </section>
</body>
</html>
